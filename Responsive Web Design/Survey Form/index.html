<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1 id="title">Survey Form
            </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="lefts"></div>
        <form action="" id="survey-form" class="forms">
            <div class="group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Entre your Email" required>
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" placeholder="Age" min="1" max="100">
                <label for="">Which option best describes your current role?</label></div>
            <div class="group"><select name="" id="dropdown" aria-placeholder="select">
                <option value="select">select</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not say">Prefer not say</option>
                <option value="Other">Other</option>
                </select></div>
            <div class="group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="r1" class="input-radio"><input type="radio" id="r1" name="recommend" value="Definitily">Definitily</label>
                <label for="r2" class="input-radio"><input type="radio" id="r2" name="recommend" value="Maybe">Maybe</label>
                <label for="r3" class="input-radio"><input type="radio" id="r3" name="recommend" value="Not sure">Not sure</label>
            </div>
            <div class="group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="" id="" aria-placeholder="se">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open source">Open source</option>
                </select>
            </div>
            <div class="group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for=""><input type="checkbox" value="Front-end Projects">Front-end Projects</label>
                <label for=""><input type="checkbox" value="Back-end Projects">Back-end Projects</label>
                <label for=""><input type="checkbox" value="Data Visualisation">Data Visualization</label>
                <label for=""><input type="checkbox" value="Challenges">Challenges</label>
                <label for=""><input type="checkbox" value="Open source Community">Open Source Community</label>
                <label for=""><input type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
                <label for=""><input type="checkbox" value="Videos">Videos</label>
                <label for=""><input type="checkbox" value="City Meetups">City Meetups</label>
                <label for=""><input type="checkbox" value="Wiki">Wiki</label>
                <label for=""><input type="checkbox" value="Forum">Forum</label>
                <label for=""><input type="checkbox" value="Additional Courses">Additional Courses</label>
            </div>
            <div class="group">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="" cols="20" rows="7" placeholder="Entre your comment here..."></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
        <div class="rights"></div>
    </div>

</body>

</html>
